<!DOCTYPE html>
<html>
<head>
    <title>Daily Crypto Mentions</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h1>Daily Crypto Mentions</h1>
    <p id="thread-link"></p>
    <table>
        <thead>
            <tr><th>Coin</th><th>Mentions</th></tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

   <script>
  async function loadData() {
    try {
      const response = await fetch("data.json?" + new Date().getTime());
      if (!response.ok) throw new Error("Failed to load data.json");
      const data = await response.json();

      document.getElementById("thread-link").innerHTML = 
        `<a href="${data.thread_url}" target="_blank">${data.thread_title}</a>`;

      const tbody = document.getElementById("data-table");
      tbody.innerHTML = ''; // clear existing rows

      Object.entries(data.results).forEach(([coin, count]) => {
        const row = document.createElement('tr');
        const coinCell = document.createElement('td');
        coinCell.textContent = coin;
        const countCell = document.createElement('td');
        countCell.textContent = count;
        row.appendChild(coinCell);
        row.appendChild(countCell);
        tbody.appendChild(row);
      });
    } catch (err) {
      document.getElementById("thread-link").textContent = "Error loading data.";
      console.error(err);
    }
  }

  loadData();
</script>

</body>
</html>
