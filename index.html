<!DOCTYPE html>
<html>
<head>
    <title>Daily Crypto Mentions</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #eee; }
        select { margin-bottom: 20px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Daily Crypto Mentions</h1>
    <label for="date-select">Select Date:</label>
    <select id="date-select"></select>
    <p id="thread-link"></p>
    <table>
        <thead>
            <tr><th>Coin</th><th>Mentions</th></tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <script>
        const manifestUrl = "manifest.json";
        const dateSelect = document.getElementById("date-select");
        const threadLink = document.getElementById("thread-link");
        const dataTable = document.getElementById("data-table");

        function loadData(file) {
            fetch(file)
                .then(res => res.json())
                .then(data => {
                    // Update thread link
                    threadLink.innerHTML = `<a href="${data.thread_url}" target="_blank">${data.thread_title}</a>`;
                    // Clear and populate table
                    dataTable.innerHTML = "";
                    Object.entries(data.results).forEach(([coin, count]) => {
                        dataTable.innerHTML += `<tr><td>${coin}</td><td>${count}</td></tr>`;
                    });
                });
        }

        fetch(manifestUrl)
            .then(res => res.json())
            .then(manifest => {
                // Sort by date (latest first)
                manifest.sort((a, b) => b.date.localeCompare(a.date));

                // Populate dropdown
                manifest.forEach(entry => {
                    const option = document.createElement("option");
                    option.value = entry.file;
                    option.textContent = entry.date;
                    dateSelect.appendChild(option);
                });

                // Load latest by default
                loadData(manifest[0].file);

                // Load selected day on change
                dateSelect.addEventListener("change", () => {
                    loadData(dateSelect.value);
                });
            });
    </script>
</body>
</html>
