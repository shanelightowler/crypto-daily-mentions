<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Daily Mentions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #controls { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
    .chart-container { width: 100%; height: 400px; margin-top: 20px; }
  </style>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Crypto Daily Mentions</h1>
  <div id="controls">
    <label for="date-picker">Select date:</label>
    <input type="text" id="date-picker" aria-label="Select date" readonly>

    <label for="top-n">Top N:</label>
    <input type="number" id="top-n" value="20" min="1" max="200">
  </div>

  <h2 id="thread-title"></h2>
  <p><a id="thread-link" href="#" target="_blank">View Reddit Thread</a></p>

  <table id="results-table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Mentions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="chart-container">
    <canvas id="mentions-chart"></canvas>
  </div>

  <script>
    let chart;
    let manifestData = [];
    const topNEl = document.getElementById('top-n');

    async function loadManifest() {
      const res = await fetch('manifest.json');
      manifestData = await res.json();
      manifestData.sort((a, b) => a.date.localeCompare(b.date));
    }

    async function loadDayData(file, topN) {
      const res = await fetch(file);
      const data = await res.json();

      document.getElementById('thread-title').textContent = data.thread_title;
      document.getElementById('thread-link').href = data.thread_url;

      const results = data.results_list.slice(0, topN);
      const tbody = document.querySelector('#results-table tbody');
      tbody.innerHTML = '';
      results.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.symbol}</td><td>${row.name}</td><td>${row.count}</td>`;
        tbody.appendChild(tr);
      });

      const labels = results.map(r => r.symbol);
      const counts = results.map(r => r.count);
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById('mentions-chart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Mentions',
            data: counts,
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    async function init() {
      await loadManifest();

      const validDates = manifestData.map(entry => new Date(entry.date + 'T00:00:00Z'));
      const dateToFileMap = {};
      manifestData.forEach(entry => { dateToFileMap[entry.date] = entry.file; });

const picker = new Pikaday({
  field: document.getElementById('date-picker'),
  format: 'YYYY-MM-DD',
  firstDay: 1,
  toString(date) { return date.toISOString().split('T')[0]; },
  disableDayFn: function(date) {
    return !validDates.some(d => d.getTime() === date.getTime());
  },
  onSelect: function(date) {
    const iso = date.toISOString().split('T')[0];
    const file = dateToFileMap[iso];
    if (file) loadDayData(file, parseInt(topNEl.value, 10));
  }
});

// Set date to latest and force calendar to open on that month
if (manifestData.length) {
  const lastDate = manifestData[manifestData.length - 1].date;
  const lastDateObj = new Date(lastDate + 'T00:00:00Z');
  picker.setDate(lastDateObj, true);
  picker.gotoDate(lastDateObj);  // <-- this makes calendar jump to latest dateâ€™s month
  loadDayData(dateToFileMap[lastDate], parseInt(topNEl.value, 10));
}


      topNEl.addEventListener('change', () => {
        const currentDate = document.getElementById('date-picker').value;
        const file = dateToFileMap[currentDate];
        if (file) loadDayData(file, parseInt(topNEl.value, 10));
      });
    }

    init();
  </script>
</body>
</html>
