name: Audit Compare

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to audit (YYYY-MM-DD). Run Backfill first to create comments-YYYY-MM-DD.jsonl'
        required: true
        default: ''

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install praw requests flashtext

      - name: Run audit
        env:
          CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          AUDIT_DATE: ${{ inputs.date }}
        run: python audit_compare.py
