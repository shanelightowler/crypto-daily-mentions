name: Daily Mentions Update
on:
  schedule:
    - cron: "5 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show script version (first 60 lines)
        run: |
          echo "daily_mentions.py (first 60 lines):"
          sed -n '1,60p' daily_mentions.py || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install praw requests flashtext

      - name: Run script
        env:
          CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        run: python daily_mentions.py

      - name: Show outputs (diagnostic)
        run: |
          echo "Files in root:" && ls -la
          echo "Preview data.json:" && head -n 40 data.json || true
    
      - name: Show outputs (diagnostic)
        run: |
          echo "Repo root:" && ls -la
          echo "data/:" && ls -la data || true
          echo "Preview latest data.json:" && head -n 40 data.json || true

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add data/*.json data.json manifest.json
          git commit -m "Update daily mentions" || echo "No changes to commit"
          git push
