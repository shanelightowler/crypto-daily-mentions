name: Backfill ETH Predictions (Range)

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD). Use with end_date OR leave blank and use backfill_days.'
        required: false
        default: ''
      end_date:
        description: 'End date (YYYY-MM-DD). Use with start_date.'
        required: false
        default: ''
      backfill_days:
        description: 'Alternative: backfill last N days (integer). Example: 30'
        required: false
        default: ''
      force:
        description: 'Overwrite existing daily prediction files? (true/false)'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  backfill-eth-range:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install praw requests

      - name: Run ETH backfill range
        env:
          CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
          BACKFILL_DAYS: ${{ inputs.backfill_days }}
          FORCE: ${{ inputs.force }}
        run: python eth_backfill_range.py

      - name: Show outputs (diagnostic)
        run: |
          echo "predictions/:" && ls -la predictions || true
          echo "Manifest:" && head -n 60 predictions_manifest.json || true
          echo "Consensus:" && head -n 40 predictions/consensus.json || true

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add predictions/*.json predictions_manifest.json
          git commit -m "ETH predictions backfill" || echo "No changes to commit"
          git push
