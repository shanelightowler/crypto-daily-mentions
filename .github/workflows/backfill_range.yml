name: Backfill Range

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD). Use with end_date OR leave blank and use backfill_days.'
        required: false
        default: ''
      end_date:
        description: 'End date (YYYY-MM-DD). Use with start_date.'
        required: false
        default: ''
      backfill_days:
        description: 'Alternative: backfill last N days (integer). Example: 14'
        required: false
        default: ''
      force:
        description: 'Overwrite existing daily files? (true/false)'
        required: false
        default: 'false'
      save_corpus:
        description: 'Also save comments-YYYY-MM-DD.jsonl (true/false)'
        required: false
        default: 'true'

permissions:
  contents: write

jobs:
  backfill-range:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install praw requests flashtext

      - name: Run backfill range
        env:
          CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
          BACKFILL_DAYS: ${{ inputs.backfill_days }}
          FORCE: ${{ inputs.force }}
          SAVE_CORPUS: ${{ inputs.save_corpus }}
        run: python backfill_range.py

      - name: Show outputs (diagnostic)
        run: |
          echo "Repo root:" && ls -la
          echo "data/:" && ls -la data || true
          echo "corpus/:" && ls -la corpus || true
          echo "Manifest head:" && head -n 40 manifest.json || true

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add data/*.json corpus/*.jsonl manifest.json
          git commit -m "Backfill range" || echo "No changes to commit"
          git push
